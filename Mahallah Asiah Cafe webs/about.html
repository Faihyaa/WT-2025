<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahallah Asiah Cafe</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="homepage.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="#" onclick="navigateTo('home')" style="color: white"><strong>HOME</strong></a></li>
        <li><a href="#" onclick="navigateTo('stall')" style="color: white;"><strong>STALL</strong></a></li>
        <li><a href="#" onclick="navigateTo('about')" style="color: white;"><strong>ABOUT US</strong></a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div id="aboutSection" class="container" style="display: none;">
      <div id="map"></div>
      <div class="info">
        <p style="color: white; margin: 0px;"><strong>Address:</strong></p>
        <p style="color: white; margin-top: 5px; margin-bottom: 35px;">Mahallah Asiah Cafe, IIUM, Jalan Gombak, 53100 Gombak Selangor, Malaysia</p>
        <p style="color: white; margin: 0px;"><strong>Operating Hours:</strong></p>
        <p style="color: white; margin-top: 5px;">7:00 AM - 11:00 PM</p>
      </div>
    </div>
  
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
      var map = L.map('map').setView([3.2583, 101.7336], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([3.2583, 101.7336]).addTo(map)
        .bindPopup('<b>Mahallah Asiah Cafe</b><br>IIUM, Jalan Gombak, 53100 Gombak Selangor, Malaysia')
        .openPopup();

      navigateTo('home');
    </script>

  </main>
</body>
</html>
